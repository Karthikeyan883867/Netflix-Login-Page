<html>

<head>
    <title>
        Netflix
    </title>
    <link rel="icon" href="Asset/Nelflix Logo.png">
    <link rel="stylesheet" href="./Nelflix Login Page Style.css">
</head>

<body>
    <img src="Asset/Netflix Logo Full.png" class="logo">
    <div class="card ">
        <div>
            <p class="sign">Sign In</p>
        </div>
        <div>
            <input type="text" required placeholder="Email or phone number" class="text" name="company id" required>
        </div><br>
        <div>
            <input type="password" required placeholder="Password" class="text" name="company id" required>
        </div><br>
        <div>
            <button class="button">Sign In</button>
        </div>
        <p class="or">OR</p>
        <button class="use">Use a sign-in code</button>
        <p class="forget">Forgot password?</p>
        <input type="checkbox" class="checkbox">
        <label class="remember">Remember me</label>
        <div>
            <p class="New">New to Nelflix?</p>
            <label class="up">Sign up now.</label>
        </div>
        <div>
            <p class="Not">This page is protected by Google
                reCAPTCHA<br>to ensure you're not a bot.</p>
            <p class="more">Learn more</p>
        </div>

    </div>
    <div class="footer">
        <p class="q">Questions? Call</p>
        <p class="u">000-800-919-1694</p>
        <div>
            <p class="f">FAQ</p>
        </div>
        <div>
            <p class="h">Help Centre</p>
        </div>
        <div>
            <p class="terms">Terms of Use</p>
        </div>
        <div>
            <p class="privacy">Privacy</p>
        </div>
        <div>
            <p class="cookie">Cookie Preferences</p>
        </div>
        <div>
            <p class="corporate">Corporate Information</p>
        </div>
        <div class="bar">
            <img src="./Asset/Drop down Logo.jpeg" class="im">
        </div>
        <div>
            <select class="select">
                <option>English</option>
                <option>Hindi</option>
            </select>
        </div>
    </div>
    </div>


</body>

</html>
